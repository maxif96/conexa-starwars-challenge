# Configuracion de Heroku Produccion
server.port=${PORT:8080}
# server.servlet.context-path=/api/v1

# Base de Datos - Usar Heroku Postgres o mantener H2 para demo
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:starwarsdb}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:password}

# Configuracion JPA
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.format-sql=false

# Deshabilitar Consola H2 en produccion
spring.h2.console.enabled=false

# Configuracion JWT desde variables de entorno
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.issuer=${JWT_ISSUER:starwars-api}

# Configuracion de Swagger para Produccion
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# Logging
logging.level.root=INFO
logging.level.com.starwars=INFO
logging.level.org.springframework.web=INFO
