# Heroku Production Configuration
server.port=${PORT:8080}
# server.servlet.context-path=/api/v1

# Database - Use Heroku Postgres or keep H2 for demo
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:starwarsdb}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:password}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.format-sql=false

# Disable H2 Console in production
spring.h2.console.enabled=false

# JWT Configuration from environment variables
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Swagger Configuration for Production
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# Logging
logging.level.root=INFO
logging.level.com.starwars=INFO
logging.level.org.springframework.web=INFO
